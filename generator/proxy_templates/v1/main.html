<html style="height:100%; margin:0">
<head>
    <script src="configuration.js" type="text/javascript"></script>
    <script src="initializer.js" type="text/javascript"></script>
    <script>
      function onLoad() {
        FC.initialize({
          lmsAPI: window.API,
          launcherUrl: LAUNCHER_URL,
          referringUrl: window.location.href,
          contentFrameId: 'launcher_frame'
        })
      }
    </script>
</head>
<style>
    body {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
<body onload="onLoad()">
<iframe id="launcher_frame" name="launcher_frame" src="blank.html" allowfullscreen mozallowfullscreen
        webkitallowfullscreen
        allow="autoplay"></iframe>
</body>
</html>
