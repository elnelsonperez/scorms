<html>
<head>
    <title>SCORM Dispatch</title>
    <script type="text/javascript" src="configuration.js"></script>
    <script type="text/javascript" src="utils.js"></script>

    <script>
        function DispatchStart() {
            console.log('DispatchStart called')
            console.log(window.dispatch_content_frame)
            window.dispatch_content_frame.document.location.href = 'https://internal.allaccesspass.com/mod/scorm/player.php?cm=11485&scoid=17588&display=popup';
        }
        function DispatchUnload() {
            console.log('DispatchUnload called')
        }
    </script>
    <style>
        html {
            height: 100%;
            overflow-y: hidden;
        }
        iframe, body {
            height: 100%;
            width: 100%;
            border: none;
            margin: 0px;
        }
    </style>
</head>
<body onload="DispatchStart()" onunload="DispatchUnload()">
    <!-- We set the src to blank.html to avoid security warnings in IE6 / IE7 when launching in HTTPS -->
    <iframe id="dispatch_content_frame" name="dispatch_content_frame" src="blank.html" allowfullscreen mozallowfullscreen webkitallowfullscreen allow="autoplay"></iframe>
<!--    <iframe id="dispatch_loading_frame" name="dispatch_loading_frame" src="blank.html"></iframe>-->
</body>
</html>
